<!DOCTYPE html>

<head>
   <title>Practice</title>
   </head>
   <body>
    <script>
        document.write("Whoop boop boop whoop whoop shoop doop scoop loop snoopdog")
        document.write("<hr/>") // Don't worry about this line. 
            
        var myNum = 5;
        var myNumTwo = 15;
            
        document.write(myNum + myNumTwo);
        document.write("<hr/>") // Don't worry about this line. 
           
        document.write(myNum - myNumTwo)
        document.write("<hr/>") // Don't worry about this line. 
            
        var myNumThree = 10;    
            
        function multiplyTwoNumbers(a, b) {
        return a * b
        }
            
        document.write(multiplyTwoNumbers(myNum, myNumThree))
        document.write("<hr/>") // Don't worry about this line. 
          
        /*  Divide
        _1. Below you will see another document.write() on line 57?
        _2. Type in multiplyTwoNumbers(a, b) but replace "a" and "b" with your first two variables you created on lines 19 & 20
        _3. Then type in " / ".
        _4. Then type in the name of your last made variable on line 40.
        _5. Save and checkout your browser. 
        */
            
        document.write(multiplyTwoNumbers(myNum, myNumTwo) / myNumThree)
        document.write("<hr/>") // Don't worry about this line. 
            
        var myNumFour = 25;
        var myNumFive = 45;    
            
        document.write(myNumFour < myNumFive)
        document.write("<hr/>") // Don't worry about this line. 
            
        var me = "Devanne"    
        var bae = "Xavier"    
            
        document.write(me + " " + "and" + " " + bae)
        document.write("<hr/>") // Don't worry about this line. 
            
        // examples of variables.
        var myVarOne = "I";
        var myVarTwo = "Gangs of New York";
        var myVarThree = "love";
            
        document.write("<hr/>")
        document.write(myVarOne + " " + myVarThree + " " + myVarTwo)
    </script>
