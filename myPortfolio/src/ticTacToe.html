<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/ticTacToe-style.css">
    <script src="../script/ticTacToe-script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game">
        <div class="container">
            <h1>PLAYER (X)</h1>
            <h1>COMPUTER (O)</h1>
        </div>
        <div class="firstRow">
            <div class="cell" id="r1c1" onclick="placeMark(this.id)"></div>
            <div class="cell" id="r1c2" onclick="placeMark(this.id)"></div>
            <div class="cell" id="r1c3" onclick="placeMark(this.id)"></div>
        </div>
        <div class="secondRow">
            <div class="cell" id="r2c1" onclick="placeMark(this.id)"></div>
            <div class="cell" id="r2c2" onclick="placeMark(this.id)"></div>
            <div class="cell" id="r2c3" onclick="placeMark(this.id)"></div>
        </div>
        <div class="thirdRow">
            <div class="cell" id="r3c1" onclick="placeMark(this.id)"></div>
            <div class="cell" id="r3c2" onclick="placeMark(this.id)"></div>
            <div class="cell" id="r3c3" onclick="placeMark(this.id)"></div>
        </div>
    </div>
</body>
</html>
