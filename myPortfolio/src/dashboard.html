<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashboard-style.css" /> 
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>Greetings, Stranger!</header>
        <nav>
            <h4>To-Do List</h4>
            <input type="text" name="Add task">
            <ul>
                <li>Finish coding dashboard</li>
                <li>Start week 3 day 2 pre-homework</li>
                <li>Take notes over grids</li>
            </ul>
        </nav>
        <main>
            <div class="calculator">
                <div class="screen"></div>
                <div class="buttons">
                    <button class="firstrow">7</button>
                    <button class="firstrow">8</button>
                    <button class="firstrow">9</button>
                    <button class="firstrow">+</button>
                    <button class="secondrow">4</button>
                    <button class="secondrow">5</button>
                    <button class="secondrow">6</button>
                    <button class="secondrow">-</button>
                    <button class="thirdrow">1</button>
                    <button class="thirdrow">2</button>
                    <button class="thirdrow">3</button>
                    <button class="thirdrow">*</button>
                    <button>C</button>
                    <button>0</button>
                    <button>=</button>
                    <button>/</button>
                </div>
            </div>
            <form class="flexcalculator">
                <div class="newscreen"></div>
                <div class="newfirstrow">
                    <button class="nb">7</button>
                    <button class="nb">8</button>
                    <button class="nb">9</button>
                    <button class="nb" id="plus">+</button>
                </div>
                <div class="newsecondrow">
                    <button class="nb">4</button>
                    <button class="nb">5</button>
                    <button class="nb">6</button>
                    <button class="nb" id="minus">-</button>
                </div>
                <div class="newthirdrow">
                    <button class="nb">1</button>
                    <button class="nb">2</button>
                    <button class="nb">3</button>
                    <button class="nb" id="times">*</button>
                </div>
                <div class="newfourthrow">
                    <button class="nb" id="C">C</button>
                    <button class="nb">0</button>
                    <button class="nb" id="Eq">=</button>
                    <button class="nb" id="over">/</button>
                </div>
            </form>
        </main>
        <aside>
            <div class="clock">
                <div class="time">10:40 AM</div>
                <div class="date">Monday February 10th</div>
            </div>
            <div class="calendar">
               <div class="month">February 2019</div>
               <div class="daysoftheweek">
                   <div>S</div>
                   <div>M</div>
                   <div>T</div>
                   <div>W</div>
                   <div>T</div>
                   <div>F</div>
                   <div>S</div>
               </div>
               <div class="days">
                   <div class="lastmonth">27</div>
                   <div class="lastmonth">28</div>
                   <div class="lastmonth">29</div>
                   <div class="lastmonth">30</div>
                   <div class="lastmonth">31</div>
                   <div>1</div>
                   <div>2</div>
                   <div>3</div>
                   <div>4</div>
                   <div>5</div>
                   <div>6</div>
                   <div>7</div>
                   <div>8</div>
                   <div>9</div>
                   <div>10</div>
                   <div>11</div>
                   <div>12</div>
                   <div>13</div>
                   <div>14</div>
                   <div>15</div>
                   <div>16</div>
                   <div>17</div>
                   <div>18</div>
                   <div>19</div>
                   <div>20</div>
                   <div>21</div>
                   <div>22</div>
                   <div>23</div>
                   <div>24</div>
                   <div>25</div>
                   <div>26</div>
                   <div>27</div>
                   <div>28</div>
                   <div class="nextmonth">1</div>
                   <div class="nextmonth">2</div>
               </div>
            </div>
        </aside>
        <div class="banner">div.banner</div>
        <footer>footer</footer>
    </div>
</body>
</html>
